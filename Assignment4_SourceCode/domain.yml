version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- buy_pizza
- greet
- goodbye
- inform
- affirm
- stop
- bot_challenge
- buy_fancy_pizza
- deny
- mood_great
- mood_unhappy
- request_fancy_form
- request_pizza_form
- search_sports
- show_sports_reviews
- ask_airlines
- ask_hotels_ohare
- ask_hotels_downtown
- ask_italian_restaurants_downtown
- ask_pizza_places_downtown
- ask_steakhouses_downtown
- ask_best_steakhouse_rush_street
- ask_restaurants_greek_town
- ask_restaurant_address
- purchase_airline_tickets
- reserve_hotel
- reserve_dinner
- recommend_trip_plan
entities:
- pizza_size
- pizza_type
- airline
- hotel
- restaurant
- location
- date
- group_size
- departure_city
- destination_city
- departure_date
- return_date
- flight_preference
- food_preference
forms:
  simple_pizza_form:
    required_slots:
    - pizza_size
    - pizza_type
  fancy_pizza_form:
    required_slots:
    - vegetarian
    - pizza_size
    - pizza_type
slots:
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
#      conditions:
#      - active_loop: pizza_form
#      - active_loop: pizza_form
#    - requested_slot: pizza_size
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
  vegetarian:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
  airline:
    type: text
    mappings:
      - type: from_entity
        entity: airline
  hotel:
    type: text
    mappings:
      - type: from_entity
        entity: hotel
  restaurant:
    type: text
    mappings:
      - type: from_entity
        entity: restaurant
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  group_size:
    type: text
    mappings:
      - type: from_entity
        entity: group_size
  departure_city:
    type: text
    mappings:
      - type: from_entity
        entity: departure_city
  destination_city:
    type: text
    mappings:
      - type: from_entity
        entity: destination_city
  departure_date:
    type: text
    mappings:
      - type: from_entity
        entity: departure_date
  return_date:
    type: text
    mappings:
      - type: from_entity
        entity: return_date
  flight_preference:
    type: text
    mappings:
      - type: from_entity
        entity: flight_preference
  food_preference:
    type: text
    mappings:
      - type: from_entity
        entity: food_preference


